<!DOCTYPE html>
<html>
<head>
  <title>HTML5-300B assignment 4</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="maps.css">
</head>
<body>
  <header>
    <h1>Assignment 4</h1>
  </header>
  <main>
    <h1>Maps</h1>
    <section>
      <h2>Static Map w/ select-list</h2>
      <select id="selectMap">
        <option value=''>Select N.P.</option>
        <option value='Yosemite'>Yosemite</option>
        <option value='Yellowstone'>Yellowstone</option>
        <option value='GrandCanyon'>Grand Canyon</option>
        <option value='Zion'>Zion</option>
        <option value='Olympic'>Olympic</option>
        <option value='Rainer'>Mount Rainer</option>
      </select> <br>
      <img id='staticmapimg' src="#" height="400" width="600" />
    </section>
    <section>
      <h2>Slippy Map w/ Lat,Long</h2>
      <form id= 'latlong' name="latlong">
        <label>Latitude: <input type="number" name="lat" min="-180" max="180" required></label>
        <label>Longitude: <input type="number" name="long" min="-180" max="180" required></label>
        <label>Zoom: <input type="number" name="zoom" required></label>
        <input type="submit">
      </form>
      <div id='slippymapdiv'>slippy map will go here</div>
    </section>
  </main>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="  crossorigin="anonymous"></script>
  <script type="text/javascript" src="maps.js"></script>
</body>
</html>
