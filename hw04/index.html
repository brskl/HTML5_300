<!DOCTYPE html>
<html>
<head>
  <title>HTML5-300B assignment 4</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="maps.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css"
   integrity="sha512-07I2e+7D8p6he1SIM+1twR5TIrhUQn9+I6yjqD53JQjFiMf8EtC93ty0/5vJTZGF8aAocvHYNEDJajGdNx1IsQ=="
   crossorigin=""/>
</head>
<body>
  <header>
    <h1>Assignment 4</h1>
  </header>
  <main>
    <h1>Maps</h1>
    <section>
      <h2>Static Map w/ select-list</h2>
      <select id="selectMap">
        <option value=''>Select N.P.</option>
        <option value='Yosemite'>Yosemite</option>
        <option value='Yellowstone'>Yellowstone</option>
        <option value='GrandCanyon'>Grand Canyon</option>
        <option value='Zion'>Zion</option>
        <option value='Olympic'>Olympic</option>
        <option value='Rainer'>Mount Rainer</option>
      </select> <br>
      <img id='staticmapimg' src="#" height="400" width="600" />
    </section>
    <section>
      <h2>Slippy Map w/ Lat,Long</h2>
      <form id= 'latlong' name="latlong">
        <label>Latitude: <input type="number" id="input-lat" name="lat" min="-180" max="180" required></label>
        <label>Longitude: <input type="number" id="input-long" name="long" min="-180" max="180" required></label>
        <label>Zoom: <input type="number" id="input-zoom" name="zoom" max="19" step="1" required></label>
        <input type="submit">
      </form>
      <div id='slippymapdiv'>slippy map will go here</div>
    </section>
  </main>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="  crossorigin="anonymous"></script>
  <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"
   integrity="sha512-A7vV8IFfih/D732iSSKi20u/ooOfj/AGehOKq0f4vLT1Zr2Y+RX7C+w8A1gaSasGtRUZpF/NZgzSAu4/Gc41Lg=="
   crossorigin=""></script>
  <script type="text/javascript" src="maps.js"></script>
</body>
</html>
