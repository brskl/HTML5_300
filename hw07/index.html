<!DOCTYPE html>
<html>
<head>
  <title>HTML5-300B assignment 7</title>
  <meta charset="utf-8">
</head>
<body>
  <header>
    <h1>Assignment 7</h1>
  </header>
  <main>
    <h1>Object List</h1>
    <section id="sectionTable">
      <h2>Object table</h2>
      <table border="1">
        <thead>
          <tr>
            <th>Name</th><th>Address</th><th>Email</th><th></th>
          </tr>
        </thead>
        <tbody id="objTableBody">
        </tbody>
      </table>
      <button id="addPerson">Add Person</button>
    </section>
    <section id="sectionForm">
      <h2>Object input form</h2>
      <form id="formPerson" name="Person">
        <label>Name: <input type="text" id="input-name" name="name" required></label>
        <label>Address: <input type="text" id="input-address" name="address"></label>
        <label>E-mail: <input type="email" id="input-email" name="email"></label><br/>
        <input type="submit">
        <input type="reset">
        <button type="button" id="cancelPerson">Cancel</button>
      </form>
    </section>
  </main>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="  crossorigin="anonymous"></script>
  <script type="text/javascript" src="list.js"></script>
</body>
</html>
