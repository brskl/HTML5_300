<!DOCTYPE html>
<html>
<head>
  <title>HTML5-300B assignment 8</title>
  <meta charset="utf-8">
</head>
<body>
  <header>
    <h1>Assignment 8: Templates</h1>
  </header>
  <main>
    <h1>Object List</h1>
    <div id="mainDiv"></div>
  </main>
  <script id="tableTemplate" type="text/x-handlebars-template">
    <h2>Object table</h2>
    <table border="1">
      <thead>
        <tr>
          <th>Name</th><th>Address</th><th>Email</th><th></th>
        </tr>
      </thead>
      <tbody>
         {{#each peopleData}}
            <tr>
              <td>{{name}}</td>
              <td>{{address}}</td>
              <td>{{email}}</td>
              <td><button onclick="$.myOnDelete('{{_id}}')">Delete</button></td>
            </tr>
          {{/each}}
      </tbody>
    </table>
    <button>Add Person</button>
  </script>
  <script id="formTemplate" type="text/x-handlebars-template">
      <h2>Object input form</h2>
      <form id="formPerson" name="Person">
        <label>Name: <input type="text" id="input-name" name="name" required></label>
        <label>Address: <input type="text" id="input-address" name="address"></label>
        <label>E-mail: <input type="email" id="input-email" name="email"></label><br/>
        <input type="submit">
        <input type="reset">
        <button id="cancelPerson">Cancel</button>
      </form>
  </script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
  <script type="text/javascript" src="list.js"></script>
</body>
</html>
